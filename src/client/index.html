<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/bower_components/toastr/toastr.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/src/client/content/.tmpcss/all.css" rel="stylesheet">
    <!-- endinject -->
</head>
<body>
    <div>
        <div data-ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    OpenCog Workbench
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- inject-vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/ui-router-extras/release/modular/ct-ui-router-extras.sticky.js"></script>
    <script src="/bower_components/ui-router-extras/release/modular/ct-ui-router-extras.core.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/src/client/content/lib/js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="/src/client/content/lib/js/angular-underscore.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="/src/client/app/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/blocks/router/routehelper.js"></script>

    <!-- core module -->
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/dataservice.js"></script>

    <!-- layout -->
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/layout/shell.js"></script>
    <script src="/src/client/app/layout/topnav.js"></script>
    <script src="/src/client/app/layout/sidebar.js"></script>

    <!-- layout.topnavmenu -->
    <script src="/src/client/app/layout/topnavmenu/topnavmenu.module.js"></script>
    <script src="/src/client/app/layout/topnavmenu/menuhelper.js"></script>
    
    <!-- layout.tabs -->
    <script src="/src/client/app/layout/tabs/tabs.module.js"></script>
    <script src="/src/client/app/layout/tabs/tabs.js"></script>
    <script src="/src/client/app/layout/tabs/tabview.js"></script>
    <script src="/src/client/app/layout/tabs/tabmgr.js"></script>

    <!--widgets-->
    <script src="/src/client/app/widgets/widgets.module.js"></script>
    <script src="/src/client/app/widgets/ccSidebar.js"></script>
    <script src="/src/client/app/widgets/ccSpinner.js"></script>
    <script src="/src/client/app/widgets/ccWidgetClose.js"></script>
    <script src="/src/client/app/widgets/ccWidgetHeader.js"></script>
    <script src="/src/client/app/widgets/ccWidgetMinimize.js"></script>

    <!-- OpenCog Workbench Modules -->
    <script src="/src/client/app/modules/modules.js"></script>


    <!-- dashboard -->
    <script src="/src/client/app/modules/dashboard/dashboard.module.js"></script>
    <script src="/src/client/app/modules/dashboard/config.route.js"></script>
    <script src="/src/client/app/modules/dashboard/config.menu.js"></script>
    <script src="/src/client/app/modules/dashboard/dashboard.js"></script>
    <!--avengers module -->
    <script src="/src/client/app/modules/avengers/avengers.module.js"></script>
    <script src="/src/client/app/modules/avengers/config.route.js"></script>
    <script src="/src/client/app/modules/avengers/config.menu.js"></script>
    <script src="/src/client/app/modules/avengers/avengers.js"></script>
    <!--atomviewer module -->
    <script src="/src/client/app/modules/atomviewer/atomviewer.module.js"></script>
    <script src="/src/client/app/modules/atomviewer/config.route.js"></script>
    <script src="/src/client/app/modules/atomviewer/config.menu.js"></script>
    <script src="/src/client/app/modules/atomviewer/atomviewer.js"></script>
    <!--dummy module -->
    <script src="/src/client/app/modules/dummy/dummy.module.js"></script>
    <script src="/src/client/app/modules/dummy/config.route.js"></script>
    <script src="/src/client/app/modules/dummy/config.menu.js"></script>
    <script src="/src/client/app/modules/dummy/dummy.js"></script>

    <!-- endinject -->

</body>
</html>
